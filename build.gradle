apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.linychuo'
version = '1.0'

def javaHome = "/home/ivan/soft/jdk1.8.0_11"

compileJava {
    options.fork = true
    options.forkOptions.executable = "$javaHome/bin/javac"
    classpath += files("$javaHome/jre/lib/ext/jfxrt.jar")
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            url "releases"
        }
    }
}


